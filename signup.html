<html>
    <head>
        <title>SignUp Form</title>
        <link rel="stylesheet" href="./css/SignupPage.css"/>
        <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"/>
    </head>
<body>
    <div class="container">
        <header>Sign Up</header>
        <p>CREATE A NEW ACOOUNT</p>
        <form action="" id="form-signup">
          <div class="field name-field">
            <div class="input-field" class="Name">
              <input type="text" placeholder="Your First and Last Name" class="name" />
            </div>
          </div>
          <div class="field email-field">
            <div class="input-field">
              <input type="email" placeholder="Enter your email" class="email" />
            </div>
            <span class="error email-error">
              <i class="bx bx-error-circle error-icon"></i>
              <p class="error-text">Please enter a valid email</p>
            </span>
          </div>
          <div class="field create-password">
            <div class="input-field">
              <input type="password"
                placeholder="Create password"
                class="password"
              />
              <i class="bx bx-hide show-hide"></i>
            </div>
            <span class="error password-error">
              <i class="bx bx-error-circle error-icon"></i>
              <p class="error-text">
                Please enter atleast 8 charatcer with number, symbol, small and
                capital letter.
              </p>
            </span>
          </div>
          <div class="field confirm-password">
            <div class="input-field">
              <input
                type="password"
                placeholder="Confirm password"
                class="cPassword"
              />
              <i class="bx bx-hide show-hide"></i>
            </div>
            <span class="error cPassword-error">
              <i class="bx bx-error-circle error-icon"></i>
              <p class="error-text">Password don't match</p>
            </span>
          </div>
          <div class="input-field button">
            <input type="submit" value="Submit Now" />
          </div>
          <div class="checkbox">
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">I agree to the 
            <a href="#">Terms of Use</a> 
          </div>
          <div class="form-link">
            <span>Already signed up?<a href="index.html" class="signup-link">Login</a></span>
        </div>
        </form>
      </div>
    <script src="./js/signup.js"></script>
</body>
</html>
