<html>
    <head>
        <title>SignUp Form</title>
        <link rel="stylesheet" href="./css/SignupPage.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form">
                    <h1>Sign Up</h1>
                    <center><p1>CREATE A NEW ACOOUNT</p1></center>
                    <hr>
                    <div class="media-options">
                        <a href="#" class="field google">
                            <i class="bi bi-google"></i>
                            <span></span>Continue with Google</span>
                        </a>
                    </div>
                    <div class="line"></div>


                    <form action="#">
                        <div class="field input-field">
                            <label for="name"><b>NAME</b></label><br>
                            <span class="icon"><i class="bi bi-person-circle"></i></span>
                            <input class="input-field" type="text" placeholder="Your first and last name" name="name" required>
                        </div>
                        
                        <div class="field input-field class="field email-field">
                            <label for="email"><b>YOUR EMAIL ADRESS</b></label><br>
                            <span class="icon"><i class="bi bi-envelope"></i></span>
                            <input class="input-field" type="text" placeholder="Your email adress" name="email" class="email" required>
                            
                        </div>
                        <div class="field input-field create-password">
                            <label for="password"><b>YOUR PASSWORD</b></label><br>
                            <input class="input-field" type="password" placeholder="Choose a password" name="password" class="password" required> 
                            <i class="bi bi-eye"></i>
                        </div>
                        <div class="field input-field confirm-password">
                            <label for="password"><b>YOUR PASSWORD</b></label><br>
                            <input class="input-field" type="password" placeholder="Confirm password" name="password" class="cPassword" required>
                            <i class="bi bi-eye"></i>
                        </div>


                        <div class="field button-field">
                            <button class="submit">SignUp</button>
                            
                        </div>
                
                        <div class="checkbox">
                            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">I agree to the 
                            <a href="#">Terms of Use</a> 
                          </div>
                        <div class="form-link">
                            <span>Already signed up?<a href="LoginPage.html" class="signup-link">Login</a></span>
                        </div>

                    </form>
                </div>
            </div>
        </section>
    <script src="./js/signup.js"></script>

    </body>
</html>
