<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/lessonPage.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        $(function(){
            $('#footer').load("footer.html");
            $('#navbar').load("navbar.html");
        });
    </script>
</head>
<body>
    <!-- navbar -->
    <nav id="navbar"></nav>
    <!-- header -->
    <div class="page-title">
        <h1>Lesson Page</h2>
        <p>Home-Lesson Detail</p>
    </div>
    <main>
        <div class="main-content">
            <img src="" alt="lesson image" id="image">
            <div class="lesson-info">
                <h2 id="lesson-title"></h2>
                <div class="lesson-desc">
                    <p id="create"></p>
                    <button id="btnLike"><i class="bi bi-hand-thumbs-up-fill" id="iconLike"></i></i></button>
                    <p id="like"></p>
                    <i class="bi bi-chat-dots"></i>
                    <p id="comment"></p>
                </div>
                <!-- content description -->
                <p id="desc-title">Description</p>
                <p id="desc-text"></p>
                </div>
            </div>
        </div>
        <!-- sidebar -->
        <div class="side-content">
            <form>
                <input type="text" id="search" placeholder="Search Your Categories">
            </form>
            <div class="sidebar">
                <div class="date-bar">
                    <p>Release Date</p>
                    <p class="release-date"></p>
                </div>
                <div class="age-bar">
                    <p>Age</p>
                    <p class="age"></p>
                </div>
                <div class="level-bar">
                    <p>Level</p>
                    <p class="level"></p>
                </div>
                <div class="rate">
                    <p>Rating</p>
                </div>
                <div class="download">
                    <p>Download</p>
                </div>
            </div>
            <!-- side content -->
            <div class="popular-lesson">
                <h2>Popular Lesson</h2>
                <span><a href="">Lesson 1</a></span>
                <p>7 September 2023</p>
                <span><a href="">Lesson 2</a></span>
                <p>7 September 2023</p>
                <span><a href="">Lesson 3</a></span>
                <p>7 September 2023</p>
                <span><a href="">Lesson 4</a></span>
                <p>7 September 2023</p>
                <!-- <h2>Photos Gallery</h2> -->
            </div>
        </div>
    </main>
    <!-- footer -->
    <footer id="footer"></footer>
   
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init({
        startEvent: 'load',
      });</script>
     <script src="./js/lessonPage.js"></script>
</body>
</html>
