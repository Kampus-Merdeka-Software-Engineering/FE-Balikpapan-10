<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/editProfile.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
        <script>
            $(function(){
                $('#navbar').load("navbar.html");
            });
        </script>
</head>
<body>
    <nav id="navbar"></nav>
    <!-- action="/editProfile/save" method="POST" -->
    <form id="form" method="POST">
        <div class="top-title">
            <h1>Basic Information</h1>
        </div>
        <div class="top-container">
            <div class="form-top">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name" required>
                <!-- <div class="error"></div> -->
            </div>
            <div class="form-top">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name" placeholder="" required>
                <!-- <div class="error"></div> -->
            </div>
            <div class="form-email">
                <label for="email">YOUR EMAIL ADDRESS</label>
                <div class="emailInput">
                    <i class="bi bi-envelope-fill" id="icon"></i>
                    <input type="email" name="email" id="email" required>
                    <!-- <div class="error"></div> -->
                </div>
            </div>
            <div class="desc">
                <div class="space"></div>
                <p class="desc">Note that if you change your email, you will have to confirm it again.</p>
            </div>
        </div>
        <div class="bottom-title">
            <h2>Change Password</h1>
        </div>
        <div class="bottom-container">
            <div class="info">
                <i class="bi bi-check-circle"></i><p>An email with password reset instructions has been sent to your email adress, if exists on your system.</p>
            </div>
            <div class="form-bottom">
                <div  class="form-pass">
                    <label for="new-pass">NEW PASSWORD</label>
                    <input type="password" name="new-pass" id="new-pass" required>
                    <!-- <div class="error"></div> -->
                </div>
                <div class="form-confirm">
                    <label for="confirm-pass" class="confirm-pass">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-pass" id="confirm-pass" required>
                    <div class="error"></div>
                </div>
            </div>
            <button id="btnConfirm">Save Changes</button> 
        </div>
    </form>
    <div class="popUpSave">
        <div class="saveNotif">
            <span></span>
            <p>Are you sure you want to save changes?</p>
            <div class="btnConfirm">
                <button class="btnSave">Save</button>
                <button class="btnCancel">Cancel</button>
                <!-- onclick="window.location.href='../eduten/index.html';" -->
            </div>
        </div>
    </div>
    <script src="./js/editProfile.js"></script>
</body>
</html>
