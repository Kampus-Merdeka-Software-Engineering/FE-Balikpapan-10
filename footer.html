<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>
<body>
    <footer>
        <div class="footer-content">
            <p class="desc">Join Our Newsletter</p>
            <form class="join-newsletter">
                <input type="text" name="email" id="email" placeholder="Enter your email here">
                <button>Subscribe Now</button>
            </form>
        </div>
        <div class="contact">
            <div class="list">
                <a href="">Teacher</a>
                <a href="">Lesson</a>
                <a href="">Support</a>
                <a href="">FAQ</a>
            </div>
            <div class="social-media">
                <h2>Follow Us</h2>
                <div class="icon">
                    <a href=""><i class="bi bi-twitter-x"></i></a>
                    <a href=""><i class="bi bi-facebook"></i></a>
                    <a href=""><i class="bi bi-instagram"></i></a>
                    <a href=""><i class="bi bi-telegram"></i></a>
                </div>
            </div>
            <form class="form-contact">
                <h2>Contact Us</h2>
                <h5>Leave your message for our admin</h5>
                <input type="text" name="name" id="name" placeholder="Name">
                <input type="email" name="email" id="emailMssg" placeholder="Email">
                <input type="text" name="message" id="message" placeholder="Message">
                <button id="btnSubmit">Submit</button>
            </form>
        </div>
        <div class="bottom">
            <hr>
            <div class="end">
                <i class="bi bi-c-circle"></i>
                <p>2023 All Right Reserved</p>
            </div>
        </div>
    </footer>
    <script src="./js/footer.js"></script>
</body>
</html>
